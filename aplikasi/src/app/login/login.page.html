<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="login-content">
  <div class="login-container">
    <ion-card class="login-card">
      <div class="card-header">
        <h2>Login</h2>
        <p>Hey, enter your details to sign in to your account</p>
      </div>

      <!-- Phone Number Field -->
      <div class="input-container">
        <ion-label class="above-label">Nomor Handphone</ion-label>
        <ion-item class="input-item">
          <ion-input [(ngModel)]="nohp" type="tel" inputmode="numeric" (ngModelChange)="validatePhoneNumber()" required placeholder="Enter your phone number"></ion-input>
        </ion-item>
      </div>
      <ion-text *ngIf="phoneError" color="danger" class="error-message">
        <ion-icon name="alert-circle-outline"></ion-icon>
        {{ phoneError }}
      </ion-text>

      <!-- Password Field -->
      <div class="input-container">
        <ion-label class="above-label">Password</ion-label>
        <ion-item class="input-item">
          <ion-input [(ngModel)]="password" [type]="passwordType" required placeholder="Enter your password"></ion-input>
          <ion-button fill="clear" size="small" slot="end" (click)="togglePasswordVisibility()">
            {{ passwordType === 'password' ? 'Show' : 'Hide' }}
          </ion-button>
        </ion-item>
      </div>
      <ion-text *ngIf="passwordError" color="danger" class="error-message">
        <ion-icon name="alert-circle-outline"></ion-icon>
        {{ passwordError }}
      </ion-text>

      <!-- Login Button -->
      <ion-button expand="block" class="login-button" (click)="login()" [disabled]="loading">
        <ion-spinner *ngIf="loading" slot="start"></ion-spinner>
        {{ loading ? 'Logging in...' : 'Sign in' }}
      </ion-button>

      <ion-button expand="block" fill="outline" class="create-account-button" (click)="navigateToSignUp()">
        Create Account
      </ion-button>

      <p class="help-text">Having trouble signing in?</p>

      <ion-button expand="block" fill="outline" class="forgot-password-button" (click)="navigateToForgotPassword()">
        Forgot Password
      </ion-button>
    </ion-card>
  </div>
</ion-content>
