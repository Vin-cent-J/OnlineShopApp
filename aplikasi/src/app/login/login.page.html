<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-item>
      <ion-label position="floating">No. Handphone</ion-label>
      <ion-input [(ngModel)]="nohp" type="tel" required placeholder="08xxxx"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input  [(ngModel)]="password" type="password" required placeholder="******"></ion-input>
    </ion-item>
  
    <ion-button expand="full" (click)="login()">Login</ion-button>
  
    <ion-text color="danger" *ngIf="loginError">
      <p>{{loginError}}</p>
    </ion-text>
  </ion-card>
</ion-content>
