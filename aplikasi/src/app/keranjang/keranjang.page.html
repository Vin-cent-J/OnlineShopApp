<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Keranjang</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let barang of keranjang">
      <ion-thumbnail slot="start">
        <ion-img [src]="barang.foto"></ion-img>
      </ion-thumbnail>

      <ion-label>
        <h2>{{ barang.nama }}</h2>
        <p>{{ barang.harga | currency: 'IDR' }}</p>
        <p>Quantity: {{ barang.jumlah }}</p>
      </ion-label>

      <ion-button color="danger" fill="outline">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Order</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item color="light">
        <ion-label>Total</ion-label>
        <ion-text>{{ getTotal() | currency: 'IDR' }}</ion-text>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <div class="checkout-button">
    <ion-button expand="block" color="success" (click)="checkout()">
      <ion-icon name="cart" slot="start"></ion-icon>
      Checkout
    </ion-button>
  </div>
</ion-content>
