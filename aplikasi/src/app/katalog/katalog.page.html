<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-title slot="start">LOGO</ion-title>
    <ion-searchbar slot="start" placeholder="Search..."></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">LOGO</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar placeholder="Search..."></ion-searchbar>
    </ion-toolbar>
  </ion-header>


  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col size="2"> <br>
  
          <ion-list lines="none">
            <ion-list-header><h3>Filter</h3></ion-list-header>
            <ion-item>
              <ion-select placeholder="Select a Fruit">
                <div slot="label">Favorite Fruit</div>
                <ion-select-option value="apple">Apple</ion-select-option>
                <ion-select-option value="banana">Banana</ion-select-option>
                <ion-select-option value="orange">Orange</ion-select-option>
              </ion-select>
            </ion-item> <br>
            <ion-item>
              <ion-select placeholder="Select a Fruit">
                <div slot="label">Favorite Fruit</div>
                <ion-select-option value="apple">Apple</ion-select-option>
                <ion-select-option value="banana">Banana</ion-select-option>
                <ion-select-option value="orange">Orange</ion-select-option>
              </ion-select>
            </ion-item> <br>
            <ion-item>
              <ion-select placeholder="Select a Fruit">
                <div slot="label">Favorite Fruit</div>
                <ion-select-option value="apple">Apple</ion-select-option>
                <ion-select-option value="banana">Banana</ion-select-option>
                <ion-select-option value="orange">Orange</ion-select-option>
              </ion-select>
            </ion-item> <br>
            <ion-item>
              <ion-select placeholder="Select a Fruit">
                <div slot="label">Favorite Fruit</div>
                <ion-select-option value="apple">Apple</ion-select-option>
                <ion-select-option value="banana">Banana</ion-select-option>
                <ion-select-option value="orange">Orange</ion-select-option>
              </ion-select>
            </ion-item><br>
          </ion-list>
  
        </ion-col> 
  
        <ion-col>
          <ion-grid>
            <ion-row>
              <ion-col size="4" size-md="4" size-lg="3" *ngFor="let num of numbers;">
  
                <ion-card color="light" >
                  <ion-card-header>
                    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
                  </ion-card-header>
                  <ion-card-content> 
                    <ion-img src="https://picsum.photos/200/100"></ion-img>
                    Card Content {{num}}
                  </ion-card-content>
                </ion-card>
  
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
